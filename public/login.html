<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GESINFRA-WEB | Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px; /* Previene que el contenido toque los bordes en móviles */
}

.login-container {
  background: white;
  border-radius: 24px; /* Más redondeado para un look más moderno */
  box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3), 
              0 10px 20px rgba(0, 0, 0, 0.15); /* Sombra multicapa más profunda */
  max-width: 920px;
  width: 100%;
  overflow: hidden;
  backdrop-filter: blur(10px); /* Efecto de vidrio esmerilado */
}

.login-left {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  padding: 60px 40px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* Efecto de brillo sutil en el fondo */
.login-left::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
  animation: pulse 8s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

.login-left h1 {
  font-weight: 700;
  font-size: 2.6rem;
  position: relative;
  z-index: 1;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2); /* Sombra de texto para mejor legibilidad */
}

.login-left .icon {
  font-size: 5rem;
  margin-bottom: 20px;
  position: relative;
  z-index: 1;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
}

.login-right {
  padding: 60px 45px;
  background: linear-gradient(180deg, #ffffff 0%, #f8f9ff 100%); /* Gradiente sutil */
}

.form-control-lg {
  border-radius: 12px;
  border: 2px solid #e8ecf4;
  transition: all 0.3s ease;
  padding: 14px 18px;
}

.form-control-lg:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  transform: translateY(-1px);
}

.btn-login {
  border-radius: 12px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border: none;
  font-weight: 600;
  padding: 14px 32px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Curva de animación más suave */
  position: relative;
  overflow: hidden;
}

/* Efecto de brillo al pasar el cursor */
.btn-login::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s ease;
}

.btn-login:hover::before {
  left: 100%;
}

.btn-login:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
}

.btn-login:active {
  transform: translateY(-1px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.alert {
  border-radius: 12px;
  border: none;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

/* Responsive mejorado */
@media (max-width: 768px) {
  .login-left, .login-right {
    padding: 40px 30px;
  }
  
  .login-left h1 {
    font-size: 2rem;
  }
  
  .login-left .icon {
    font-size: 4rem;
  }
}
  </style>
</head>

<body>

<div class="login-container">
  <div class="row g-0">
    
    <div class="col-md-5 login-left d-none d-md-flex flex-column justify-content-center">
      <div class="icon">
        <i class="bi bi-buildings-fill"></i>
      </div>
      <h1>GESINFRA</h1>
      <p class="lead">Gestión Académica & de Infraestructura</p>
      <small>Universidad Nacional de Loja – Ecuador</small>
    </div>

    <div class="col-md-7 login-right">
      <h2 class="mb-4 text-center fw-bold">Iniciar Sesión</h2>

      <!-- ALERTAS -->
      <div id="alertContainer"></div>

      <form id="loginForm" autocomplete="off">
        <div class="mb-4">
          <label class="form-label fw-medium">
            <i class="bi bi-person-fill me-2"></i>Usuario
          </label>
          <input type="text" id="username" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <label class="form-label fw-medium">
            <i class="bi bi-lock-fill me-2"></i>Contraseña
          </label>
          <input type="password" id="password" class="form-control form-control-lg" required>
        </div>

        <button type="submit" class="btn btn-login btn-lg w-100">
          <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
        </button>
      </form>

      <div class="mt-4 p-3 bg-light rounded">
        <h6 class="mb-2">
          <i class="bi bi-info-circle-fill text-primary me-2"></i>
          Credenciales de prueba
        </h6>
        <small class="text-muted">
          <strong>Admin:</strong> admin / admin123<br>
          <strong>Docente:</strong> docente1 / docente123<br>
          <strong>Estudiante:</strong> estudiante1 / est123
        </small>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- LOGIN SCRIPT -->
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const alertBox = document.getElementById('alertContainer');

  alertBox.innerHTML = '';

  if (!username || !password) {
    alertBox.innerHTML = `
      <div class="alert alert-warning">
        <i class="bi bi-exclamation-circle-fill me-2"></i>
        Complete todos los campos
      </div>`;
    return;
  }

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    if (res.redirected) {
      window.location.href = res.url;
    } else {
      alertBox.innerHTML = `
        <div class="alert alert-danger">
          <i class="bi bi-x-circle-fill me-2"></i>
          Usuario o contraseña incorrectos
        </div>`;
    }
  } catch (err) {
    alertBox.innerHTML = `
      <div class="alert alert-danger">
        Error de conexión con el servidor
      </div>`;
  }
});
</script>

 <script src="js/accesibilidad.js"></script>
 <script src="js/cache.js"></script>

</body>
</html>
